<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img" href="tictacfavicon.png">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="color:white;
        text-decoration: underline;">Tic - Tac - Toe</h1>
        <div class="box">
            <div class="r1">
                <input type="text" id="id0" onclick="change1()" value=" " readonly>
                <input type="text" id="id1" onclick="change2()" value=" " readonly>
                <input type="text" id="id2" onclick="change3()" value=" " readonly>
            </div>
            <div class="r2">
                <input type="text" id="id3" onclick="change4()" value=" " readonly>
                <input type="text" id="id4" onclick="change5()" value=" " readonly>
                <input type="text" id="id5" onclick="change6()" value=" " readonly>
            </div>
            <div class="r3">
                <input type="text" id="id6" onclick="change7()" value=" " readonly>
                <input type="text" id="id7" onclick="change8()" value=" " readonly>
                <input type="text" id="id8" onclick="change9()" value=" " readonly>
            </div>
        </div>
        <div class="player-section">
            <h3 id="px">Player - X</h3>
            <h3 id="p0">Player - 0</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
